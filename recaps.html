<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaps - Amaranth World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        /* Barra de navegación */
        #navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }

        /* Título */
        h1 {
            color: #f5a623;
            margin-top: 20px;
            text-align: center;
        }

        /* Contenedor para el gráfico */
        #network {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            background-color: #222; /* Asegurarnos de que no sea blanco */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div id="navbar">
        <a href="index.html">Mapa</a>
        <a href="stories.html">Historias</a>
        <a href="recaps.html">Recaps</a>
    </div>

    <!-- Título -->
    <h1>Recaps de Sesiones</h1>

    <!-- Contenedor para el gráfico -->
    <div id="network"></div>

    <!-- Cargar librería vis.js -->
    <script src="node_modules/vis-network/standalone/umd/vis-network.min.js"></script>

    <script>
        window.onload = function() {
            fetch('sessions.json')
                .then(response => response.json())
                .then(jsonData => { 
                    const sessions = jsonData.sessions;
                    const connections = jsonData.connections;
    
                    // Crear el array de nodos y aristas
                    const nodes = new vis.DataSet();
                    const edges = new vis.DataSet();
    
                    // Crear los nodos (puntos)
                    sessions.forEach((session) => {
                        nodes.add({
                            id: session.id,
                            label: session.title,
                            shape: 'dot',
                            size: 15,
                            color: session.color || '#f5a623',
                            font: { color: session.labelColor || 'white' }
                        });
                    });
    
                    // Crear las conexiones (aristas) entre los puntos
                    connections.forEach((connection) => {
                        edges.add({
                            from: connection.from,
                            to: connection.to,
                            color: '#a65628'
                        });
                    });
    
                    // Crear el gráfico
                    const container = document.getElementById('network');
                    const networkData = {
                        nodes: nodes,
                        edges: edges
                    };
    
                    const options = {
                        layout: {
                            improvedLayout: false,
                            randomSeed: 1
                        },
                        physics: {
                            enabled: true,
                            barnesHut: {
                                gravitationalConstant: -2000,
                                centralGravity: 0.3,
                                springLength: 100,
                                springConstant: 0.08,
                                damping: 0.4
                            },
                            stabilization: {
                                iterations: 200,
                                updateInterval: 25
                            }
                        },
                        nodes: {
                            font: {
                                size: 12
                            },
                            borderWidth: 2
                        },
                        edges: {
                            width: 2,
                            color: {
                                color: '#a65628',
                                highlight: '#a65628'
                            },
                            smooth: {
                                enabled: true
                            }
                        }
                    };
    
                    // Inicializar la red
                    const network = new vis.Network(container, networkData, options);
                })
                .catch(error => console.error('Error cargando el archivo JSON:', error));
        };
    </script>

</body>
</html>
