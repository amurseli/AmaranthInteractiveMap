<!DOCTYPE html>
<html style="height: 100%;">
<head >
    <title>Amaranth World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Scripts/leaflet.css">
    <script src="Scripts/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            align-self: center;
            font-size: 18px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            right: 0;
            top: 40px;
            width: 40%;
            height: calc(100% - 50px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        #close-sidebar {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Volver</a>
    </div>
    

    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <span id="close-sidebar" onclick="closeSidebar()">✖ Close</span>
        <p id="sidebar-content">Contenido del marcador aquí</p>
    </div>

    <script type="text/javascript">
        var map = L.map('map').setView([0, 0], 0);
        L.tileLayer('wd_map/{z}/{x}/{y}.png', {
            continuousWorld: false,
            noWrap: false,
            minZoom: 3,
            maxZoom: 6,
        }).addTo(map);

        function createMarker(colour){
            const marker = `
            background-color: ${colour};
            width: 1rem;
            height: 1rem;
            display: block;
            left: -0.5rem;  /* Adjusted for more precise centering */
            top: -0.5rem;   /* Adjusted for more precise centering */
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

            return icon = L.divIcon({
                className: "my-custom-pin",
                iconAnchor: [8, 8], // Adjusted anchor to better fit the new size
                labelAnchor: [0, 0], // Centering the label
                popupAnchor: [0, -12], // Adjusted to new smaller size
                html: `<span style="${marker}" />`
            });
        }

        function showSidebarFromFile(filePath, cityName, regionName) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    // Create a title from cityName and add it before the markdown content
                    marked.setOptions({ breaks: true }); // Habilitar saltos de línea
                    const titleHTML = `<h2>${cityName}</h2>`;
                    document.getElementById('sidebar-content').innerHTML = titleHTML + marked.parse(data);
                    
                    if (cityName && regionName) {
                        const cityEncoded = encodeURIComponent(cityName);
                        const regionEncoded = encodeURIComponent(regionName);

                    } else {
                        console.error("Error: Parámetros de ciudad o región no definidos.");
                    }

                    document.getElementById('sidebar').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('sidebar-content').innerHTML = '<p>Error loading content.</p>';
                    document.getElementById('sidebar').style.display = 'block';
                });
        }

        const purple = '#583470'
        const green = '#4CAF50'
        const blue = '#2196F3'
        const red = '#F44336'
        const orange = '#FF9800'

        const iconSpecial = createMarker(red)
        const iconCity = createMarker(purple)
        const iconLandmark = createMarker(orange)
        const iconPueblo = createMarker(green)

        function closeSidebar() {
            document.getElementById('sidebar').style.display = 'none';
        }



        // Marcador arrastrable
        var marker = L.marker([0, 0], {
            draggable: true,
        }).addTo(map);
        marker.bindPopup('LatLng Marker').openPopup();
        marker.on('dragend', function(e) {
            marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
        });
        
        map.on('click', function() {
            closeSidebar();
        });
    </script>
</body>
</html>
