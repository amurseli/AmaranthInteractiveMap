<!DOCTYPE html>
<html style="height: 100%;">
<head >
    <title>⚠️ ZONA CORRUPTA - Waterdeep ⚠️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Scripts/leaflet.css">
    <link rel="stylesheet" href="../components/blackhole.css"> <!-- Agregar estilos del agujero negro -->
    <script src="Scripts/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../components/blackhole.js"></script> <!-- Agregar sistema de agujeros negros -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
        }
        
        /* Efecto de estática/corrupción */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03),
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px,
                rgba(255, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
            animation: static-lines 8s linear infinite;
        }
        
        @keyframes static-lines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 2px 0 #ff0000, -2px 0 #330000;
                transform: translateX(0);
            }
            20% { 
                text-shadow: -2px 0 #ff0000, 2px 0 #330000;
                transform: translateX(-2px);
            }
            40% { 
                text-shadow: 2px 2px #ff0000, -2px -2px #330000;
                transform: translateX(2px);
            }
        }
         @keyframes fadeInOut {
            0% { 
                opacity: 0;
                filter: blur(10px);
            }
            20% { 
                opacity: 1;
                filter: blur(0px);
            }
            80% { 
                opacity: 1;
                filter: blur(0px);
            }
            100% { 
                opacity: 0;
                filter: blur(10px);
            }
        }
        
        #navbar {
            background: linear-gradient(90deg, #000, #1a0000, #000);
            padding: 15px;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #8b0000;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.5);
        }
        
        #navbar a {
            color: #ff6666;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: glitch 5s infinite;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        #navbar a:hover {
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glitch 0.3s infinite;
        }
        #map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de viñeta oscura/sangrienta */
        #map-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                transparent 40%, 
                rgba(139, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        #map {
            width: 100%;
            height: 100%;
            filter: contrast(1.1) brightness(0.9);
        }
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            right: 0;
            top: 50px;
            width: 40%;
            height: calc(100% - 50px);
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(139, 0, 0, 0.2) 100%);
            color: #ff9999;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border-left: 3px solid #8b0000;
            box-shadow: -10px 0 30px rgba(139, 0, 0, 0.5);
        }
        
        #close-sidebar {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: #ff0000;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
            transition: all 0.3s;
        }
        
        #close-sidebar:hover {
            transform: scale(1.2) rotate(180deg);
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .flicker {
            animation: flicker 0.1s infinite;
            animation-duration: calc(0.1s + random() * 0.5s);
        }
        
        /* Efecto de temblor ocasional */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-1px, -1px); }
        }
        
        #map {
            animation: shake 0.1s infinite;
            animation-play-state: paused;
        }
        
        body.corrupted #map {
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Regresar</a>
    </div>
    
    <div id="map-container">
        <div id="map"></div>
        <!-- Los agujeros negros se crearán dinámicamente aquí -->
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <span id="close-sidebar" onclick="closeSidebar()">✖ Close</span>
        <p id="sidebar-content">Contenido del marcador aquí</p>
    </div>

    <script type="text/javascript">
        
        var map = L.map('map').setView([0, 0], 0);
        
        var bounds = L.latLngBounds(
            [-80, -81],  // Esquina suroeste [lat, lng]
            [83.50, 80.60]     // Esquina noreste [lat, lng]
        );
        
        map.setMaxBounds(bounds);
        map.options.maxBoundsViscosity = 1.0;
        L.tileLayer('wd_map/{z}/{x}/{y}.png', {
            continuousWorld: false,
            noWrap: false,
            minZoom: 4,
            maxZoom: 6,
        }).addTo(map);

        // Mensajes perturbadores aleatorios
        const creepyMessages = [
            "No deberías estar aquí...",
            "Ellos vienen",
            "¿Escuchas lo que susurran?",
            "No confíes en Renaer",
            "No confíes en Sif",
            "No confíes en Pyrrah",
            "Los dragones danzaran en el cielo",
            "La Bóveda... La Bóveda...",
            "Una Mano de Oro",
            "Él reina entre las sombras... Ciudado",
            "Portaruina...",
            "Waterdeep pende de un hilo",
            "La Trigésima Hora muestra su rostro",
            "Regresa",
            "Regresa",
            "¡REGRESA!",
            "Escapa al Oeste",
            "El Norte es un camino seguro",
            "La Ira camina por el Sur",
            "Un Enano General, portando un Dios Aterrado",
            "Un Fragmento de la Ira misma",
            "Una Huérfana, Heredera de Creatividad y Caos",
            "Una Mente lejana, Luchando consigo mismo",
            "Una Mente bélica floreciente",
            "Un Devorador de Mundos encadenado",
            "Un Hombre, buscnado el significado del fracaso",
        ];

        // Mostrar mensaje aleatorio ocasionalmente
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% de probabilidad cada 5 segundos
               const msg = creepyMessages[Math.floor(Math.random() * creepyMessages.length)];
                const notification = document.createElement('div');
                
                // Posición aleatoria (evitando los bordes)
                const randomX = 15 + Math.random() * 70; // Entre 15% y 85%
                const randomY = 15 + Math.random() * 70; // Entre 15% y 85%
                
                // Variaciones aleatorias adicionales
                const randomSize = 18 + Math.random() * 20; // Entre 28px y 48px
                const randomRotation = -10 + Math.random() * 20; // Entre -10° y 10°
                
                notification.style.cssText = `
                    position: fixed;
                    top: ${randomY}%;
                    left: ${randomX}%;
                    transform: translate(-50%, -50%) rotate(${randomRotation}deg);
                    color: #fff;
                    padding: 20px;
                    font-size: ${randomSize}px;
                    font-weight: bold;
                    z-index: 10000;
                    mix-blend-mode: difference;
                    pointer-events: none;
                    text-transform: uppercase;
                    letter-spacing: 4px;
                    font-family: 'Courier New', monospace;
                    animation: fadeInOut 2.5s ease-in-out forwards, glitch 0.5s infinite;
                    opacity: 0;
                `;
                notification.textContent = msg;
                document.body.appendChild(notification);
                // Variación ocasional: usar exclusion en lugar de difference
                if (Math.random() < 0.3) {
                    notification.style.mixBlendMode = 'exclusion';
                }
                
                // Remover después de que termine la animación
                setTimeout(() => {
                    notification.remove();
                }, 2500);
            }
        }, 5000);

        function createMarker(colour){
            const marker = `
            background-color: ${colour};
            width: 1rem;
            height: 1rem;
            display: block;
            left: -0.5rem;
            top: -0.5rem;
            position: relative;
            border-radius: 3rem 3rem 0;
            transform: rotate(45deg);
            border: 1px solid #FFFFFF`;

            return icon = L.divIcon({
                className: "my-custom-pin",
                iconAnchor: [8, 8],
                labelAnchor: [0, 0],
                popupAnchor: [0, -12],
                html: `<span style="${marker}" />`
            });
        }

        function showSidebarFromFile(filePath, cityName, regionName) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    marked.setOptions({ breaks: true });
                    const titleHTML = `<h2>${cityName}</h2>`;
                    document.getElementById('sidebar-content').innerHTML = titleHTML + marked.parse(data);
                    
                    if (cityName && regionName) {
                        const cityEncoded = encodeURIComponent(cityName);
                        const regionEncoded = encodeURIComponent(regionName);
                    } else {
                        console.error("Error: Parámetros de ciudad o región no definidos.");
                    }

                    document.getElementById('sidebar').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('sidebar-content').innerHTML = '<p>Error loading content.</p>';
                    document.getElementById('sidebar').style.display = 'block';
                });
        }

        const purple = '#583470'
        const green = '#4CAF50'
        const blue = '#2196F3'
        const red = '#F44336'
        const orange = '#FF9800'

        const iconSpecial = createMarker(red)
        const iconCity = createMarker(purple)
        const iconLandmark = createMarker(orange)
        const iconPueblo = createMarker(green)

        function closeSidebar() {
            document.getElementById('sidebar').style.display = 'none';
        }

        // Marcador arrastrable con estilo corrupto
        var marker = L.marker([0, 0], {
            draggable: true,
        }).addTo(map);
        marker.bindPopup('<span style="color: #ff0000; font-weight: bold;">Ubicación Maldita</span>').openPopup();
        marker.on('dragend', function(e) {
            const coords = marker.getLatLng();
            const corrupted = `<span style="color: #ff0000;">Coordenadas Corrompidas:<br>${coords.toString()}</span>`;
            marker.getPopup().setContent(corrupted).openOn(map);
        });
        
        // Efecto de temblor ocasional
        setInterval(() => {
            if (Math.random() < 0.05) {
                document.body.classList.add('corrupted');
                setTimeout(() => {
                    document.body.classList.remove('corrupted');
                }, 300);
            }
        }, 1000);
        
        BlackHoleSystem.init(map);
        const bh1 = BlackHoleSystem.create(20, -10, 150, 'red');
        
        // ########## MARKERS BASE ##########

        var lasTorresKolat = L.marker([-60, 41], {icon:iconCity}).addTo(map);
        lasTorresKolat.bindPopup("<b>Las Torres Kolat</b>");
        lasTorresKolat.on('click', function() {
            showSidebarFromFile('lore/cities/Costaspada/wd_corrupted/kolat.md', 'Las Torres Kolat', 'Waterdeep');
        });


        map.on('click', function() {
            closeSidebar();
        });
    </script>
</body>
</html>
