    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
        }
        
        /* Efecto de estática/corrupción */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03),
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px,
                rgba(255, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
            animation: static-lines 8s linear infinite;
        }
        
        @keyframes static-lines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 2px 0 #ff0000, -2px 0 #330000;
                transform: translateX(0);
            }
            20% { 
                text-shadow: -2px 0 #ff0000, 2px 0 #330000;
                transform: translateX(-2px);
            }
            40% { 
                text-shadow: 2px 2px #ff0000, -2px -2px #330000;
                transform: translateX(2px);
            }
        }
         @keyframes fadeInOut {
            0% { 
                opacity: 0;
                filter: blur(10px);
            }
            20% { 
                opacity: 1;
                filter: blur(0px);
            }
            80% { 
                opacity: 1;
                filter: blur(0px);
            }
            100% { 
                opacity: 0;
                filter: blur(10px);
            }
        }
        
        #navbar {
            background: linear-gradient(90deg, #000, #1a0000, #000);
            padding: 15px;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #8b0000;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.5);
        }
        
        #navbar a {
            color: #ff6666;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: glitch 5s infinite;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        #navbar a:hover {
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glitch 0.3s infinite;
        }
        #map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de viñeta oscura/sangrienta */
        #map-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                transparent 40%, 
                rgba(139, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        #map {
            width: 100%;
            height: 100%;
            filter: contrast(1.1) brightness(0.9);
        }
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            right: 0;
            top: 50px;
            width: 40%;
            height: calc(100% - 50px);
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(139, 0, 0, 0.2) 100%);
            color: #ff9999;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border-left: 3px solid #8b0000;
            box-shadow: -10px 0 30px rgba(139, 0, 0, 0.5);
        }
        
        #close-sidebar {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: #ff0000;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
            transition: all 0.3s;
        }
        
        #close-sidebar:hover {
            transform: scale(1.2) rotate(180deg);
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .flicker {
            animation: flicker 0.1s infinite;
            animation-duration: calc(0.1s + random() * 0.5s);
        }
        
        /* Efecto de temblor ocasional */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-1px, -1px); }
        }
        
        #map {
            animation: shake 0.1s infinite;
            animation-play-state: paused;
        }
        
        body.corrupted #map {
            animation-play-state: running;
        }
    </style>

        BlackHoleSystem.create(80.4886, -37.265625, 5, 'green', {
            clickable: true,
            onClick: function() {
                showSidebarText(
                    'HOLA LEE ESTO!!!',
                    '¡HOLa! AlgUna ves soniaste con Ser *ALGUIEN*? alGUNA ves pensaste como sería tu bida siu no fueses tan (insulto hiriente)?'+
                    '\nclaro que lo penzaste si sos un (insulto aún mas hiriente) y como (insulto demasiado hiriente), deberóias morIR'+
                    '\n\n(((Recalculando estrategia de atracción)))'+
                    '\nIGNORA ESO'+
                    '\nBEN AQUÍ. COSAS GRATIS SISI MUY GRATIS BARATAS SI.'
                )
           }
        });

        var Places = L.layerGroup([trollskullAlley, tomaAshrunner, mercat, theYawningPortal, theBlackstaffTower, hallsOfGrayForce, palacioAltamarea, palacioShpuma, rooksInn, vya, tdwel, mt, cdn, odt, ecd, xoblob, dragonEnsartado]);
        var Medium = L.layerGroup([])
        var SubPlaces = L.layerGroup([vya, tdwel, mt, cdn, odt, ecd, xoblob, dragonEnsartado, elTiro, oroApartment, casaManosDeGond, temploYustitia, rooksInn, torreTiempo]);

        Medium.addTo(map)
        Distritos.addTo(map)
        var overlays = {
            "Distritos": Distritos,
            "Lugares": Places,
            "Sub-lugares": SubPlaces
        };
        L.control.layers(null, overlays,{ collapsed: false }).addTo(map);

        if (map.hasLayer(SubPlaces)) {
                    map.removeLayer(SubPlaces);
        }
        map.removeLayer(Medium);
        map.removeLayer(Places);
        map.removeLayer(SubPlaces);
        map.removeLayer(Distritos)
        function toggleMarkersOnZoom() {
            if (map.getZoom() > 5) {
                if (!map.hasLayer(SubPlaces)) {
                    map.addLayer(SubPlaces);
                }
            } else {
                if (map.hasLayer(SubPlaces)) {
                    map.removeLayer(SubPlaces);
                }
            }
        } 
        
        map.on('zoomend', toggleMarkersOnZoom);

        map.on('click', function() {
            closeSidebar();
        });
