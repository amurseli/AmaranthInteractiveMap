<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #222;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
        }

        h1 {
            color: #f5a623;
        }

        pre, code {
            background: #333;
            padding: 5px;
            border-radius: 5px;
        }

        a {
            color: #f5a623;
        }

        /* Estilo para los metadatos alineados a la derecha */
        .metadata {
            font-size: 0.9em;
            font-family: 'Arial', sans-serif;
            color: #bbb;
            text-align: right;
            margin-top: 20px;
            border-top: 1px solid #555;
            padding-top: 10px;
        }

        .metadata span {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1 id="story-title">Cargando historia...</h1>
    
    <div id="story-content">Por favor espera...</div>

    <!-- Contenedor de metadatos -->
    <div class="metadata">
        <span id="author">Autor: Cargando...</span>
        <span id="date">Fecha: Cargando...</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener los parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const storyFile = params.get("story");
            const storyTitle = params.get("title") ? decodeURIComponent(params.get("title")) : "Historia Desconocida";

            // Asignar el título a la página
            document.title = storyTitle;
            document.getElementById("story-title").innerText = storyTitle;

            if (storyFile) {
                fetch(`lore/stories/${storyFile}.md`)
                    .then(response => {
                        if (!response.ok) throw new Error("No se pudo cargar el archivo.");
                        return response.text();
                    })
                    .then(text => {
                        // Extraer los metadatos
                        const metadataRegex = /^---\n([\s\S]+?)\n---/;
                        const match = text.match(metadataRegex);
                        let author = "Desconocido";
                        let date = "Fecha desconocida";

                        if (match) {
                            const metadata = match[1];

                            // Expresión regular mejorada para capturar valores correctamente
                            const authorMatch = metadata.match(/author:\s*"(.*?)"|author:\s*(.*)/);
                            const dateMatch = metadata.match(/date:\s*"(.*?)"|date:\s*(.*)/);

                            if (authorMatch) author = authorMatch[1] || authorMatch[2] || "Desconocido";
                            if (dateMatch) date = dateMatch[1] || dateMatch[2] || "Fecha desconocida";
                        }

                        // Insertar los metadatos en la página
                        document.getElementById("author").innerText = `Autor: ${author}`;
                        document.getElementById("date").innerText = `Fecha: ${date}`;

                        // Eliminar metadatos y mostrar contenido
                        const cleanContent = text.replace(metadataRegex, "").trim();
                        document.getElementById("story-content").innerHTML = marked.parse(cleanContent);
                    })
                    .catch(error => {
                        document.getElementById("story-content").innerHTML = "<p>Error al cargar la historia.</p>";
                        console.error(error);
                    });
            } else {
                document.getElementById("story-content").innerHTML = "<p>No se encontró la historia.</p>";
            }
        });
    </script>

</body>
</html>
