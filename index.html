<!DOCTYPE html>
<html = style="height: 100%;">
    <head>
        <title>Amaranth World Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Scripts/leaflet.css">
        <script src="Scripts/leaflet.js"></script>
    </head>
  
    <body style="height: 100%;margin: 0;">
        <div id="map" style="width: 100%; height: 100%; background: #222222;"></div>
        <script type="text/javascript">
        //Creating the Map
            var map = L.map('map').setView([0, 0], 0);
            L.tileLayer('map/{z}/{x}/{y}.png', {
            continuousWorld: false,
            noWrap: true,  
            minZoom: 3,
            maxZoom: 6,
            }).addTo(map);
        //Coordinate Finder
            var marker = L.marker([0, 0], {
            draggable: true,
            }).addTo(map);
            marker.bindPopup('LatLng Marker').openPopup();
            marker.on('dragend', function(e) {
            marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
            });
        //Markers
            //Costaspada
            var cityOrientroost = L.marker([37.753344, -29.11377]).addTo(map).bindPopup("<b>Orientroost</b> <a href='lore/archivo.md' target='_blank'>Ver detalles en archivo.md</a>").openPopup();
            var cityLunasquirla = L.marker([47.931066, -28.168945]).addTo(map).bindPopup("<b>Lunaesquirla</b>").openPopup();
            var cityCiudantigua = L.marker([47.709762,  -8.920898]).addTo(map).bindPopup("<b>Ciudantigua</b>").openPopup();
            var cityLlusiltan = L.marker([51.248163, -32.827148]).addTo(map).bindPopup("<b>Llusilt√°n</b>").openPopup();
            var cityNeverwinter = L.marker([47.338823, -35.771484]).addTo(map).bindPopup("<b>Neverwinter</b>").openPopup();
            var cityWaterdeep = L.marker([44.040219, -37.507324]).addTo(map).bindPopup("<b>Waterdeep</b>").openPopup();
            var cityBaldursGate = L.marker([34.831841, -34.321289]).addTo(map).bindPopup("<b>Baldur's Gate</b>").openPopup();

        //MarkerGroups
            var cities = L.layerGroup([cityOrientroost, cityLunasquirla, cityCiudantigua, cityLlusiltan, cityNeverwinter, cityWaterdeep, cityBaldursGate]);
            var overlays = {
            "Cities": cities,
            };
            L.control.layers(null, overlays).addTo(map);
        </script>
    </body>
</html>
