<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Amaranth World</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Barra de navegaci√≥n */
        #navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }



        /* Contenedor de la timeline */
        #timeline-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 50px);
            background-color: #222;
        }

        /* Estilos personalizados para vis-timeline */
        .vis-timeline {
            background-color: #222 !important;
            border: none !important;
        }

        .vis-panel {
            background-color: #222 !important;
        }

        .vis-time-axis {
            background-color: #333 !important;
        }

        .vis-time-axis .vis-text {
            color: white !important;
        }

        .vis-item {
            background-color: #583470 !important;
            border-color: #583470 !important;
            color: white !important;
            border-radius: 5px !important;
        }

        .vis-item.fundacion {
            background-color: #4CAF50 !important;
            border-color: #4CAF50 !important;
        }

        .vis-item.batalla {
            background-color: #F44336 !important;
            border-color: #F44336 !important;
        }

        .vis-item.politico {
            background-color: #2196F3 !important;
            border-color: #2196F3 !important;
        }

        .vis-item.magia {
            background-color: #9C27B0 !important;
            border-color: #9C27B0 !important;
        }

        /* Eventos bloqueados */
        .vis-item.locked {
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 10px,
                #333 10px,
                #333 20px
            ) !important;
            border: 2px dashed #666 !important;
            opacity: 0.7 !important;
            position: relative !important;
        }

        .vis-item.locked::after {
            content: 'üîí';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }



        .vis-item:not(.locked):hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        .vis-item .vis-item-content {
            padding: 5px 10px !important;
            font-size: 12px !important;
        }

        /* Panel de detalles */
        #detail-panel {
            position: fixed;
            right: 0;
            top: 50px;
            width: 35%;
            height: calc(100vh - 50px);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        #close-detail {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #F44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        #detail-content h2 {
            color: #ff6600;
            margin-top: 0;
        }

        #detail-content .event-year {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #detail-content .event-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .category-fundacion { background-color: #4CAF50; }
        .category-batalla { background-color: #F44336; }
        .category-politico { background-color: #2196F3; }
        .category-magia { background-color: #9C27B0; }
        .category-general { background-color: #583470; }

        /* Panel de evento bloqueado */
        #locked-message {
            text-align: center;
            color: #ccc;
            font-style: italic;
        }

        #locked-message .lock-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        /* Toast notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Barra de navegaci√≥n -->
    <div id="navbar">
        <a href="index.html">Mapa</a>
        <a href="stories.html">Historias</a>
        <a href="recaps.html">Recaps</a>
        <a href="timeline.html">Timeline</a>
        <a href="npc_list.html">Gente de Amaranth</a>
    </div>



    <!-- Contenedor para la timeline -->
    <div id="timeline-container"></div>

    <!-- Panel de detalles -->
    <div id="detail-panel">
        <button id="close-detail">‚úñ</button>
        <div id="detail-content">
            <h2 id="detail-title">T√≠tulo del Evento</h2>
            <div id="detail-year" class="event-year">A√±o</div>
            <div id="detail-category" class="event-category">Categor√≠a</div>
            <div id="detail-description">Descripci√≥n del evento...</div>
            <div id="locked-message" style="display: none;">
                <span class="lock-icon">üîí</span>
                <h3>Evento Bloqueado</h3>
                <p>Este evento a√∫n no ha sido descubierto. Necesitas un c√≥digo especial para desbloquearlo.</p>
                <p><em>"A SER APRENDIDO"</em></p>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast"></div>

    <!-- Cargar vis-timeline -->
    <script src="https://unpkg.com/vis-timeline@7.7.3/standalone/umd/vis-timeline-graph2d.min.js"></script>

    <script>
        // Estado de eventos desbloqueados (puedes modificar este Set para desbloquear eventos)
        let unlockedEvents = new Set([
            2,
        ]);

        // Datos de ejemplo para la timeline
        const timelineData = [
            {
                id: 1,
                content: 'Ca√≠da de La Uni√≥n',
                start: '0000-01-01',
                importancia: 5,
                categoria: 'fundacion',
                description: '...',
                details: '...',
                desbloqueable: true
            },
            {
                id: 2,
                content: 'Se Funda la Alianza de Lores',
                start: '00010-30-8',
                importancia: 4,
                categoria: 'fundacion',
                description: '...',
                details: '...',
                desbloqueable: true
            },
        ];

        // Configuraci√≥n de la timeline
        const options = {
            width: '100%',
            height: '100%',
            background: '#222',
            margin: {
                item: 10,
                axis: 20
            },
            orientation: 'top',
            showCurrentTime: false,
            zoomMin: 1000 * 60 * 60 * 24 * 30, // 1 mes
            zoomMax: 1000 * 60 * 60 * 24 * 365 * 200, // 50 a√±os
            format: {
                minorLabels: {
                    year: 'YYYY',
                    month: 'MMM'
                },
                majorLabels: {
                    year: 'YYYY'
                }
            }
        };

        function importanciaVisible(segundosDeZoom) {
            if (segundosDeZoom < 60 * 60 * 24 * 365 * 5) return 1;        // < 5 a√±os ‚Üí mostrar todos
            if (segundosDeZoom < 60 * 60 * 24 * 365 * 10) return 2;       // < 10 a√±os
            if (segundosDeZoom < 60 * 60 * 24 * 365 * 25) return 3;       // < 25 a√±os
            if (segundosDeZoom < 60 * 60 * 24 * 365 * 50) return 4;      // < 50 a√±os
            return 5;                                                    // >= 50 a√±os
        }

        function refreshTimeline() {
            const range = timeline.getWindow();
            const segundos = (range.end - range.start) / 1000;
            const nivel = importanciaVisible(segundos);

            const itemsToShow = timelineData
                .filter(e => e.importancia >= nivel)
                .map(event => {
                    const isUnlocked = event.desbloqueable || unlockedEvents.has(event.id);
                    return {
                        id: event.id,
                        content: isUnlocked ? event.content : 'A SER APRENDIDO',
                        start: event.start,
                        className: isUnlocked 
                            ? (event.categoria ? event.categoria : '') 
                            : ((event.categoria ? event.categoria : '') + ' locked')
                    };
                });

            timeline.setItems(itemsToShow);
        }


        // Procesar datos para la timeline (mostrar "A SER APRENDIDO" si no est√° desbloqueado)
        function getDisplayData() {
            return timelineData.map(event => {
                const isUnlocked = event.desbloqueable || unlockedEvents.has(event.id);
                return {
                    ...event,
                    content: isUnlocked ? event.content : 'A SER APRENDIDO',
                    className: isUnlocked ? event.className : event.className + ' locked'
                };
            });
        }

        // Crear la timeline
        const container = document.getElementById('timeline-container');
        const timeline = new vis.Timeline(container, getDisplayData(), options);

        // Event listeners
        document.getElementById('close-detail').addEventListener('click', function() {
            document.getElementById('detail-panel').style.display = 'none';
        });

        // Manejar clicks en items de la timeline
        timeline.on('select', function(selection) {
            if (selection.items.length > 0) {
                const itemId = selection.items[0];
                const item = timelineData.find(d => d.id === itemId);
                
                if (item) {
                    showEventDetails(item);
                }
            }
        });

        timeline.on('rangechange', function() {
            refreshTimeline();
        });


        function showEventDetails(event) {
            const isUnlocked = event.desbloqueable || unlockedEvents.has(event.id);
            
            if (isUnlocked) {
                // Mostrar informaci√≥n real del evento
                document.getElementById('detail-title').textContent = event.content;
                document.getElementById('detail-year').textContent = new Date(event.start).getFullYear();
                
                const categoryElement = document.getElementById('detail-category');
                categoryElement.textContent = event.category;
                categoryElement.className = `event-category category-${event.category}`;
                
                document.getElementById('detail-description').style.display = 'block';
                document.getElementById('locked-message').style.display = 'none';
                document.getElementById('detail-description').innerHTML = 
                    `<p><strong>Descripci√≥n:</strong> ${event.description}</p>
                     <p><strong>Detalles:</strong> ${event.details}</p>`;
            } else {
                // Mostrar mensaje "A SER APRENDIDO"
                document.getElementById('detail-title').textContent = 'A SER APRENDIDO';
                document.getElementById('detail-year').textContent = new Date(event.start).getFullYear();
                
                const categoryElement = document.getElementById('detail-category');
                categoryElement.textContent = event.category;
                categoryElement.className = `event-category category-${event.category}`;
                
                document.getElementById('detail-description').style.display = 'none';
                document.getElementById('locked-message').style.display = 'block';
            }
            
            document.getElementById('detail-panel').style.display = 'block';
        }



        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Cerrar panel al hacer click en la timeline
        timeline.on('click', function(properties) {
            if (!properties.item) {
                document.getElementById('detail-panel').style.display = 'none';
            }
        });


    </script>

</body>
</html>
