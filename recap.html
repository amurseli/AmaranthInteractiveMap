<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Recap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        #navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegaci칩n -->
    <div id="navbar">
        <a href="index.html">Mapa</a>
        <a href="stories.html">Historias</a>
        <a href="recaps.html">Recaps</a>
    </div>

    <!-- Contenido -->
    <div class="content">
        <h1 id="recap-title">Cargando...</h1>
        <div id="recap-content">Cargando...</div>
    </div>

    <script>
        // Funci칩n para obtener par치metros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtener datos de la URL
        const sessionId = getQueryParam('session');
        const sessionTitle = getQueryParam('title');

        if (sessionId && sessionTitle) {
            document.getElementById('recap-title').textContent = sessionTitle;
            document.getElementById('page-title').textContent = sessionTitle;

            // Cargar el archivo Markdown correspondiente
            fetch(`recaps/session-${sessionId}.md`)
                .then(response => response.text())
                .then(md => {
                    document.getElementById('recap-content').innerText = md; // Mostramos el Markdown puro
                })
                .catch(error => {
                    document.getElementById('recap-content').textContent = "Error cargando el recap.";
                });
        } else {
            document.getElementById('recap-content').textContent = "Sesi칩n no encontrada.";
        }
    </script>

</body>
</html>
