<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaranth Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        /* Barra de navegación */
        #navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }

        /* Contenedor de historias */
        .stories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Estilos de las tarjetas */
        .story-card {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .story-card:hover {
            transform: scale(1.05);
            background: #555;
        }

        .story-card h3 {
            margin: 10px 0;
        }

        .story-card p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div id="navbar">
        <a href="index.html">Mapa</a>
        <a href="stories.html">Historias</a>
        <a href="recaps.html">Recaps</a>
    </div>

    <!-- Contenedor de historias -->
    <div class="stories-container">
        <div class="story-card" onclick="location.href='story.html?story=danza_de_sombras_y_acero&title=La%20Danza%20de%20Sombras%20y%20Acero'">
            <h3>La Danza de Sombras y Acero</h3>
            <i>Leticia Aab - 19/02/2025</i>
        </div>
        <div class="story-card" onclick="location.href='story.html?story=la_guardia&title=La%20Guardia'">
            <h3>La Guardia</h3>
            <i>Manuel Boetto - 24/01/2025</i>
        </div>
        <div class="story-card" onclick="location.href='story.html?story=padre_pluvio&title=El%20Padre%20Pluvio'">
            <h3>El Padre Pluvio</h3>
            <i>Agusda - 02/01/2025</i>
        </div>
    </div>

</body>
</html>
