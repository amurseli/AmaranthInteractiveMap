<!DOCTYPE html>
<html>
<head>
    <title>Amaranth Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #navbar {
            background-color: #333;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #content {
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Map</a>
        <a href="stories.html">Stories</a>
    </div>

    <div id="content">
        <h1>Short Stories</h1>
        <div id="story-container"></div>
    </div>

    <script>
        fetch('stories/main.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('story-container').innerHTML = marked.parse(text);
            })
            .catch(error => console.error('Error loading stories:', error));
    </script>
</body>
</html>
